# Disable the embeded kafka Cluster to be able to use the one provided as a dependency
# otherwise You'll get Error: INSTALLATION FAILED: execution error at (platform/templates/deployment.yaml:49:22): value .kafka.boostrapServers is required

kafka:
  enabled: true

platform: 
  config:
    organization:
      name: "Demo"
      
    clusters:
      - id: default
        name: Demo Kafka cluster from k8s
        color: "#0013E7"
        ignoreUntrustedCertificate: false
        bootstrapServers: "platform-kafka-0.platform-kafka-headless:9092"
        properties:
        #schemaRegistry:
        #  url: "$SR_SERVER"
        #  ignoreUntrustedCertificate: false
        #  properties:
        labels: {}

    auth:
      local-users:
        - email: "admin@foobar.io"
          password: "password"
    #license: "$LICENSE_KEY"

  ingress:
    enabled: true
    hosts: 
    - "localhost"
